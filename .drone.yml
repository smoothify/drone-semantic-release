kind: pipeline
type: docker
name: default

steps:

- name: build-push
  image: golang:1.11
  commands:
    - "go build -v -ldflags \"-X main.version=${DRONE_COMMIT_SHA:0:8}\" -a -tags netgo -o release/linux/amd64/semantic-release-plugin ./"
  environment:
    CGO_ENABLED: 0
    GO111MODULE: on
  when:
    event:
      exclude:
        - tag
